---
- name: With Testing
  hosts: local
  vars:
    net_devices:
      - ["rtr1", "rtr2", "rtr3", "rtr4"]
      - ["sw1", "sw2", "sw3", "sr4"]

  tasks:
    - name: Example of list flattening
      debug:
        msg: "{{ item }}"
      with_items: "{{ net_devices }}"

    - name: Do not flatten
      debug:
        msg: "{{ item }}"
      with_list: "{{ net_devices }}"

    - name: No flattening
      debug:
        msg: "{{ item }}"
      loop: "{{ net_devices }}"
