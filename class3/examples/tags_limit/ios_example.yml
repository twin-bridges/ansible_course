---
- name: IOS Example
  hosts: cisco
  gather_facts: False
  tasks:
    - ios_facts:
      tags: facts_only

    - debug:
        var: ansible_net_model
      tags: facts_only

    - ios_command:
        commands: show ip int brief
      tags: show_ip
      register: output

    - debug:
        var: output
      tags: show_ip

    - debug:
        msg: Hello world
      tags:
        - facts_only
        - show_ip
