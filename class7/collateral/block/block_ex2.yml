---
- name: Block Example
  hosts: cisco:arista:juniper
  gather_facts: False
  tasks:
    - block:
        - name: Executing command
          ios_command:
            commands: show ip int brief
          register: output
          failed_when: True
    
        - set_fact:
            show_ip: "{{ output.stdout[0] }}"
    
        - debug:
            msg: "{{ show_ip.splitlines() }}"
      when: 'ansible_network_os == "ios"'
      rescue:
        - debug:
            msg: "An error happened...I want to do something."
