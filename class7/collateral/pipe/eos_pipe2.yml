---
- name: Alternate form controlling output format
  hosts: arista5
  gather_facts: False
  tasks:
    - name: Executing command
      eos_command:
        commands:
          - command: show version
            output: json
      register: output

    - set_fact:
        show_ver: "{{ output['stdout'][0] }}"

    - debug:
        msg: "OS Version: {{ show_ver.version }}"
